<!-- Wrapper -->
<div id="wrapper">

<!-- Header -->
<header id="header"{% if page.layout == "landing" %} class="alt style2"{% endif %}{% if page.layout == "home" %} class="alt"{% endif %}>
	<a href=" https://biam2.github.io" class="logo"><strong>INICIO</strong> <span></span></a>
	<a href=" https://biam2.github.io/2019/10/15/data.html/" class="logo"><strong>FUENTES PRIMARIAS</strong> <span></span></a>
	<a href=" https://biam2.github.io/2019/10/15/data.html" class="logo"><strong>FUENTES SECUNDARIAS1</strong> <span></span></a>
	<!--  <nav>
		<a href="#menu">Menu</a>
	</nav> -->
</header>

<!-- Menu -->
<nav id="menu">
	<ul class="links">
        {% for page in site.pages %}
		    {% if page.layout == "home" %}
		        <li><a href="{{ "" | absolute_url }}/">{{ page.title }}</a></li>
	    	{% endif %}
		{% endfor %}
		{% for page in site.pages %}
		    {% if page.layout != "home" and page.nav-menu == true %}
		        <li><a href="{{ page.url | absolute_url }}">{{ page.title }}</a></li>
		    {% endif %}
		{% endfor %}
	</ul>

	</ul> -->
</nav>
